<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report an Issue</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #0000FF;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #000;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      resize: vertical;
      box-sizing: border-box;
    }

    button {
      background-color: #0000FF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .back-button {
      background-color: #ccc;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ddd;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Report an Issue</h1>

    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter your first name">

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Enter your last name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" placeholder="Enter your phone number">

      <label for="issueDescription">Describe the issue:</label>
      <textarea id="issueDescription" rows="5" placeholder="Type your message here..."></textarea>

      <button type="button" onclick="sendMessage()">Send Message</button>

      <button type="button" class="back-button" onclick="goBack()">Back</button>

      <div class="message">
        Submissions will be reviewed, and an representive will contacted you within 24 hours via Phone/Email.
      </div>
    </form>
  </div>

  <script>
    function sendMessage() {
      // Implement logic to send the message
      alert("Message sent!");
    }

    function goBack() {
      // Implement logic to go back
      alert("Going back...");
    }
  </script>

</body>
</html>
