<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onsite Check-in</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0000FF;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .back-button {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #555;
    }

    .content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .check-in-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #0000FF;
    }

    .check-in-button {
      background-color: #0000FF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .check-in-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Onsite Check-in!</h1>
  </header>

  <div class="container">
    <a href="medicalViewer.html" class="back-button" onclick="goBack()">Back</a>
    <div class="content">
      <form class="check-in-form">
        <div class="form-group">
          <label for="schoolID">Student ID:</label>
          <input type="text" id="schoolID" name="schoolID" required>
        </div>

        <!-- Changed button to anchor tag -->
        <a href="#" class="check-in-button" onclick="performCheckIn()">Check-in</a>
      </form>
    </div>
  </div>

  <script>
    

    function performCheckIn() {
      // check-in logic here
      alert('Check-in performed!');
    }
  </script>

</body>
</html>
