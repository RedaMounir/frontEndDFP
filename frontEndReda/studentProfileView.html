<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #0000FF;
      color: white;
      padding: 15px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    .container {
      max-width: 1200px;
      margin: 20px;
      display: flex;
    }

    nav {
      width: 200px;
      background-color: #333;
      overflow: hidden;
      color: white;
      padding-top: 20px;
      box-sizing: border-box;
    }

    nav a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    nav a.active {
      background-color: #0000FF;
      color: white;
    }

    section {
      flex: 1;
      margin: 20px;
    }

    .input-container {
      margin-top: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin-right: 10px;
    }

    .action-button {
      background-color: #0000FF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      display: inline-block;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Profile Settings</h1>
  </header>

  <div class="container">
    <!-- Menu container on the left -->
    <nav>
      <a href="studentViewTesting.html" onclick="showSection('viewTestingResults')">View Testing Results</a>
      <a href="#" onclick="showSection('uploadComplianceRecords')">Upload Compliance Records</a>
      <a href="#" onclick="showSection('reportIssue')">Report an Issue</a>
      <a href="studentProfileView.html" onclick="showSection('profileSettings')" class="active">Profile Settings</a>
    </nav>

    <!-- Content container on the right -->
    <section>
      <div class="input-container">
        <label for="newPassword">Update Password:</label>
        <input type="password" id="newPassword" placeholder="Enter new password">
        <button class="action-button" onclick="updatePassword()">Update Password</button>
      </div>

      <p>...</p>
    </section>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('nav a').forEach(link => {
        link.classList.remove('active');
      });

      document.querySelector(`nav a[href="#"][onclick="showSection('${sectionId}')]`).classList.add('active');

      document.querySelectorAll('.content > section').forEach(section => {
        section.style.display = 'none';
      });

      document.getElementById(sectionId).style.display = 'block';
    }

    function updatePassword() {
      alert("Password updated!");
      // update logic
    }
  </script>

</body>
</html>
