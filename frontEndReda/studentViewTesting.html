<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Home Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0000FF;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      padding: 20px;
    }

    nav {
      width: 200px;
      background-color: #333;
      color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    nav a {
      display: block;
      padding: 10px 15px;
      margin-bottom: 10px;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #45a049;
    }

    section {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-left: 20px;
    }

    .profile-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .profile-info {
      flex: 1;
    }

    .status {
      background-color: #45a049;
      color: white;
      padding: 10px;
      border-radius: 4px;
    }

    .clickable {
      cursor: pointer;
      text-decoration: underline;
      color: #0000FF;
      transition: color 0.3s ease;
    }

    .clickable:hover {
      color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome Student!</h1>
	  <!-- Added semester dropdown -->
    <div class="semester-dropdown">
      <label for="semesterSelect">Select Semester:</label>
      <select id="semesterSelect" onchange="changeSemester()">
        <option value="2023fall">2023 Fall Semester</option>
        <option value="2024spring">2024 Spring Semester</option>
        <option value="2024fall">2024 Fall Semester</option>
        <option value="2025spring">2025 Spring Semester</option>
      </select>
    </div>
  </header>

  <div class="container">
    <nav>
      <a href="#" onclick="viewTestingResults()">View Testing Results</a>
      <a href="#" onclick="uploadComplianceRecords()">Upload Compliance Records</a>
      <a href="studentProfileView.html" onclick="viewProfile()">Profile Settings</a>
      <a href="reportanIssue.html" onclick="reportIssue()">Report an Issue</a>
    </nav>

    <section>
      <div class="profile-box">
        <div class="profile-info">
          <h2>Student Results</h2>
          <p><strong>Name:</strong> John Doe</p>
          <p><strong>Student ID:</strong> ABC123</p>
          <p><strong>BACKGROUND TEST:</strong> Passed</p>
          <p><strong>DRUG TEST:</strong> Passed</p>
          <p><strong>COMPLIANCE:</strong> <span class="clickable" onclick="handleComplianceClick()">Passed</span></p>
        </div>
        <div class="status">Passed</div>
      </div>
    </section>
  </div>

  <script>
    function handleComplianceClick() {
      // Add action for compliance click 
      alert('Compliance Clicked!');
    }
  </script>

</body>
</html>
